<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Details</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/media/media.css">
</head>
<body>
    <div class="container"></div>
    <div class="formfill">
        <form action="">
            <h2>Enter Employee Details</h2>
            <label for="">Upload Photo</label>
            <input type="file"  name="" id="image" required>
            <label for="">Enter Name</label>
            <input type="text" placeholder="name" name="" id="name">
            <label for="">Enter Email</label>
            <input type="email" placeholder="name@gmail.com" name="" id="email">
            <label for="">Enter Mobile</label>
            <input type="text" placeholder="9900464179" name="" id="mobile">
            <label for="">Enter Address</label>
            <input type="text" placeholder="Bengaluru" name=""  id="address">
            <input type="button"  id="submit" value="submit">
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
